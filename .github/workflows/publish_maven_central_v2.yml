on:
  workflow_call:
    inputs:
      module_paths_v2:
        required: true
        type: string
jobs:
  generate-props:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          matrix_json='{"aos2": ["ubuntu-latest", "macos-latest"], "anode-version2": ["12", "14"]}'
          matrix_json2='${{ inputs.module_paths_v2 }}'
          echo $matrix_json
          echo $matrix_json2
          echo "::set-output name=matrix::$matrix_json2"

  dynamic-job:
    needs: generate-props
    strategy:
      matrix: ${{fromJson(needs.generate-props.outputs.matrix)}}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        run: |
          echo ${{ needs.generate-props.outputs.matrix }}
          matrix_json=${{ matrix.module }}
          echo "::set-output name=matrix::$matrix_json"

  end:
    needs: dynamic-job
    runs-on: ubuntu-latest
    steps:
      - name: Send
        uses: zcong1993/actions-ding@master
        with:
          dingToken: 67b3d5302637555a9ef5c9ddb06b13d9d16d02fcb6fa119792154340046ea022
          body: |
            {
              "msgtype": "markdown",
              "markdown": {
                "title": "action", 
                "text": "${{ inputs.module_path }}__v${{ steps.generate_version.outputs.new_version }} , 发布成功",
              }
            }